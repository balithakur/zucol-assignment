<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zucol Assignment</title>
    <link rel="stylesheet" href="{%static 'indexx.css' %}">
</head>
<body>
    <section class="header_section">
        <div class="header">
            <h1>Header Section</h1>
        </div>
    </section>
    <section class="hero_section">
        <div class="hero">
            <form action="" method="POST">
                {% csrf_token %}
                <img src="{%static 'user-solid.svg' %}" alt="user">
                <input type="text" placeholder="Enter your name" name="username" required><br><br><br>
                <img src="{%static 'calendar-days-regular.svg' %}" alt="calender">
                <input type="date" placeholder="date" tittle="date" name="date" required><br><br><br>
                <img src="{%static 'mobile-solid.svg' %}" alt="phone number">
                <input type="text" placeholder="Enter your number" name="phone_number" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
